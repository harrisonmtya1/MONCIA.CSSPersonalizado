<script>
    function mostrarocultar(id){
      var divamotrar= document.getElementById(id);
      if(divamotrar.className.indexOf("show")== -1) {
          divamotrar.className ="show";
      }else{
        divamotrar.className= divamotrar.className.replace("show","hide")  
      }
